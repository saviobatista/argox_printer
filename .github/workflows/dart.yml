name: Windows CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  windows_test:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'
        channel: 'stable'
    
    - name: Install dependencies
      run: flutter pub get
    
    - name: Verify formatting
      run: dart format --output=none --set-exit-if-changed .
    
    - name: Analyze project source
      run: flutter analyze
    
    - name: Run tests
      run: flutter test
    
    - name: Install example dependencies
      run: |
        cd example
        flutter pub get
    
    - name: Analyze example
      run: |
        cd example
        flutter analyze
    
    - name: Run example tests
      run: |
        cd example
        flutter test
    
    - name: Build Windows example
      run: |
        cd example
        flutter build windows --no-tree-shake-icons
      continue-on-error: true  # Windows build might fail without printer hardware 